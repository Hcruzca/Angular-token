
<div class="container col-md-6">
    <div class="card">
       <div class="card-header">
           <h3>Modificar Personas</h3>
       </div>
       <div class="card-body">
        <form action="">
            <div class="form-grup">
                <label for="">Nombre:</label>
                <input [(ngModel)]="personaUpdate.nombre" name="nombre" type="text" class="form-control">
            </div>
            <div class="form-grup">
                <label for="">Apellidos:</label>
                <input [(ngModel)]="personaUpdate.apellidos" name= "apellidos" type="text" class="form-control">
            </div>
            <button (click)="Actualizar(personaUpdate)" class="btn btn-danger" >Actualizar</button>
        </form>
       </div>
    </div>
   </div>
